<!DOCTYPE html>
<html data-scale="true">
<head>
  <meta charset="utf-8">
  <title>antd mobile demo</title>
  <!-- set `maximum-scale` for some compatibility issues -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
    if(!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
    }
  </script>
  <link rel="stylesheet" href="./antdm/koubei-antdm-init/index.css">
</head>
<body>
<div id="react-content"></div>
</body>
<script src="./antdm/koubei-antdm-init/common.js"></script>
<script src="./antdm/koubei-antdm-init/index.js"></script>
</html>
